<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="icon" href="assets/favicons/arc_favicons/favicon.ico" type="image/x-icon" />
    </head>

    <body class="container-fluid">

      <nav class="navbar navbar-fixed-top navbar-transparent navbar-right" id="top-nav-bar">

        <span>
          <input id="standings-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Standings">
        </span>

        <span>
          <input id="games-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Games">
        </span>

        <span>
          <input id="team-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Team">
        </span>

        <span>
          <input id="profile-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Profile">
        </span>

        <span class="modal-button-container signed-out">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#signUpModal" value="Sign Up!">
        </span>

        <span class="modal-button-container signed-out">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#signInModal" value="Sign In!">
        </span>

        <span class="modal-button-container signed-in">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#changePWModal" value="Change Password">
        </span>

        <span>
          <input id="sign-out" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Sign out">
        </span>

      </nav>

      <br><br>

      <div>
        <h1 id="page-title">Standings</h1>
      </div>

      <div class="standings">
        <div id="standings-table" class="table">

            <div class="standings-cell standings-header col-xs-2">Ranking</div>
            <div class="standings-cell standings-header col-xs-2">Team</div>
            <div class="standings-cell standings-header col-xs-2">Wins</div>
            <div class="standings-cell standings-header col-xs-2">Losses</div>
            <div class="standings-cell standings-header col-xs-2">Games</div>
            <div class="standings-cell standings-header col-xs-2">Win Pct</div>

            <div class="teams-standing"></div>

          </div>
      </div>
      <br><br><br>

      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->

      <!-- Sign Up Modal -->
      <div id="signUpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>

              <div class="modal-body">

                <form id="sign-up">
                    <input type="text" name="credentials[email]" placeholder="email" id="sign-up-email">
                    <input type="password" name="credentials[password]" placeholder="password" id="sign-up-pw">
                    <input type="password" name="credentials[password_confirmation]" placeholder="password confirm" id="sign-up-pw-confirm">
                    <br>
                    <input type="submit" name="submit" value="Sign up!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Sign In Modal -->
        <div id="signInModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign In</h4>
              </div>

              <div class="modal-body">

                <form id="sign-in">
                    <input type="text" name="credentials[email]" placeholder="email" id="sign-in-email">
                    <input type="password" name="credentials[password]" placeholder="password" id="sign-in-pw">
                    <br>
                    <input type="submit" name="submit" value="Sign in!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Change Password Modal -->
        <div id="changePWModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
              </div>

              <div class="modal-body">

                <form id="change-password">
                    <input type="text" name="passwords[old]" placeholder="old password">
                    <input type="text" name="passwords[new]" placeholder="new password">
                    <input type="submit" name="submit" value="Change Password">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

    </body>
</html>
