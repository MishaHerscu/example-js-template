<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="icon" href="assets/favicons/arc_favicons/favicon.ico" type="image/x-icon" />
    </head>

    <body class="container-fluid">

      <nav class="navbar navbar-fixed-top navbar-transparent navbar-right" id="top-nav-bar">

        <!--This span is a page title that tells the user where they are-->
        <span id="page-title" class="page-state-title">Standings</span>

        <span>
          <input id="standings-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Standings">
        </span>

        <span>
          <input id="games-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Games">
        </span>

        <span>
          <input id="players-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Players">
        </span>

        <span>
          <input id="team-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Team">
        </span>

        <span>
          <input id="profile-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Profile">
        </span>

        <span class="modal-button-container signed-out">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#signUpModal" value="Sign Up!">
        </span>

        <span class="modal-button-container signed-out">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#signInModal" value="Sign In!">
        </span>

        <span class="modal-button-container signed-in">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#changePWModal" value="Change Password">
        </span>

        <span>
          <input id="sign-out" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Sign out">
        </span>

      </nav>

      <br><br>

      <!--The following divs will be classes that I show and hide for different pages-->
      <div id="page-body-options">

        <div class="standings">
          <div id="standings-table" class="table">

              <div class="standings-cell standings-header col-xs-2">Ranking</div>
              <div class="standings-cell standings-header col-xs-2">Team</div>
              <div class="standings-cell standings-header col-xs-2">Wins</div>
              <div class="standings-cell standings-header col-xs-2">Losses</div>
              <div class="standings-cell standings-header col-xs-2">Games</div>
              <div class="standings-cell standings-header col-xs-2">Win Pct</div>

              <div class="teams-standings"></div>

            </div>
        </div>

        <div class="games content">
          <div id="games-table" class="table">

              <div class="content-cell content-header col-xs-1">id</div>
              <div class="content-cell content-header col-xs-1">team</div>
              <div class="content-cell content-header col-xs-3">date</div>
              <div class="content-cell content-header col-xs-4">opponent</div>
              <div class="content-cell content-header col-xs-3">won</div>

              <div class="games-data"></div>

              <br>

              <div class="modal-button-container">
                <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#createGameModal" value="Create Game!">
              </div>

            </div>
        </div>

        <div class="players content">
          <div id="players-table" class="table">

              <div class="content-cell content-header col-xs-2">surname</div>
              <div class="content-cell content-header col-xs-2">given_name</div>
              <div class="content-cell content-header col-xs-3">email</div>
              <div class="content-cell content-header col-xs-3">phone_number</div>
              <div class="content-cell content-header col-xs-1">captain</div>
              <div class="content-cell content-header col-xs-1">team</div>

              <div class="players-data"></div>

            </div>
        </div>

        <div class="team content">
          <div id="team-table" class="table">

              <div class="content-cell content-header col-xs-2">Ranking</div>
              <div class="content-cell content-header col-xs-2">Team</div>
              <div class="content-cell content-header col-xs-2">Wins</div>
              <div class="content-cell content-header col-xs-2">Losses</div>
              <div class="content-cell content-header col-xs-2">Games</div>
              <div class="content-cell content-header col-xs-2">Win Pct</div>

              <div class="teams-data"></div>

              <br>

              <div class="modal-button-container">
                <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#createTeamModal" value="Create Team!">
              </div>

            </div>
        </div>

        <div class="profile content">
          <div id="profile-table" class="table">

              <div class="content-cell content-header col-xs-2">Ranking</div>
              <div class="content-cell content-header col-xs-2">Team</div>
              <div class="content-cell content-header col-xs-2">Wins</div>
              <div class="content-cell content-header col-xs-2">Losses</div>
              <div class="content-cell content-header col-xs-2">Games</div>
              <div class="content-cell content-header col-xs-2">Win Pct</div>

              <div class="profile-data"></div>

            </div>
        </div>

      </div>

      <br><br><br>

      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->

      <!-- Sign Up Modal -->
      <div id="signUpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>

              <div class="modal-body">

                <form id="sign-up">
                    <input type="text" name="credentials[email]" placeholder="email" id="sign-up-email">
                    <input type="password" name="credentials[password]" placeholder="password" id="sign-up-pw">
                    <input type="password" name="credentials[password_confirmation]" placeholder="password confirm" id="sign-up-pw-confirm">
                    <br>
                    <input type="submit" name="submit" value="Sign up!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Sign In Modal -->
        <div id="signInModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign In</h4>
              </div>

              <div class="modal-body">

                <form id="sign-in">
                    <input type="text" name="credentials[email]" placeholder="email" id="sign-in-email">
                    <input type="password" name="credentials[password]" placeholder="password" id="sign-in-pw">
                    <br>
                    <input type="submit" name="submit" value="Sign in!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Change Password Modal -->
        <div id="changePWModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
              </div>

              <div class="modal-body">

                <form id="change-password">
                    <input type="text" name="passwords[old]" placeholder="old password">
                    <input type="text" name="passwords[new]" placeholder="new password">
                    <input type="submit" name="submit" value="Change Password">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Create Player Modal -->
        <div id="createPlayerModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Player Account</h4>
              </div>

              <div class="modal-body">

                <form id="create-player">
                    <input type="text" name="player-info[surname]" placeholder="last name">
                    <input type="text" name="player-info[given_name]" placeholder="first name">
                    <input type="text" name="player-info[email]" placeholder="email address">
                    <input type="text" name="player-info[phone_number]" placeholder="phone number">
                    <input type="text" name="player-info[captain]" placeholder="captain? yes/no">
                    <input type="text" name="player-info[team_id]" placeholder="team number">
                    <input type="text" id="create-player-user-id" name="player-info[user_id]" placeholder="user_id">
                    <input type="submit" name="submit" value="Create!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Create Team Modal -->
        <div id="createTeamModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Team</h4>
              </div>

              <div class="modal-body">

                <form id="create-team">
                    <input type="text" name="team-info[name]" placeholder="team name">
                    <input type="submit" name="submit" value="Create!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Create Game Modal -->
        <div id="createGameModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Game</h4>
              </div>

              <div class="modal-body">

                <form id="create-game">
                    <input type="text" name="game-info[date]" placeholder="date">
                    <input type="text" name="game-info[opponent]" placeholder="opponent team_id">
                    <input type="text" name="game-info[won]" placeholder="won? true/false">
                    <input type="submit" name="submit" value="Create!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

    </body>
</html>
