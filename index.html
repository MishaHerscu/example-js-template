<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="icon" href="assets/favicons/arc_favicons/favicon.ico" type="image/x-icon" />
    </head>

    <body class="container-fluid">

      <nav class="navbar navbar-fixed-top navbar-transparent navbar-right" id="top-nav-bar">

        <!--These are the spans that say what type of user is logged in-->
        <span id="admin-status-title" class="signed-in page-state-title admin-title">ADMIN</span>

        <!--This span is a page title that tells the user where they are-->

        <span>
          <input id="profile-button" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Profile">
        </span>

        <span class="modal-button-container signed-out">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#signUpModal" value="Sign Up!">
        </span>

        <span class="modal-button-container signed-out">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#signInModal" value="Sign In!">
        </span>

        <span class="modal-button-container signed-in">
          <input type="submit" class="modal-button btn btn-default" data-toggle="modal" data-target="#changePWModal" value="Change Password">
        </span>

        <span>
          <button id="sign-out" class="modal-button btn btn-default signed-in" type="submit" name="submit" value="Sign out">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true">
            </span>
          </button>
        </span>

      </nav>

      <br><br>

      <!--The following divs will be classes that I show and hide for different pages-->
      <div id="page-body-options" class="col-xs-12">

        <div id="other-page-options" class="signed-in">

        </div>
      </div>

      <br><br><br>

      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->
      <!-- MODAL SECTION -->

      <!-- Sign Up Modal -->
      <div id="signUpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>

              <div class="modal-body">

                <form id="sign-up">
                    <input type="email" name="credentials[email]" placeholder="email" id="sign-up-email"><br>
                    <input type="password" name="credentials[password]" placeholder="password" id="sign-up-pw"><br>
                    <input type="password" name="credentials[password_confirmation]" placeholder="password confirm" id="sign-up-pw-confirm"><br>
                    <input type="submit" name="submit" class="btn btn-default" value="Sign up!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Sign In Modal -->
        <div id="signInModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign In</h4>
              </div>

              <div class="modal-body">

                <form id="sign-in">
                    <input type="email" name="credentials[email]" placeholder="email" id="sign-in-email"><br>
                    <input type="password" name="credentials[password]" placeholder="password" id="sign-in-pw">
                    <br>
                    <input type="submit" name="submit" class="btn btn-default" value="Sign in!">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Change Password Modal -->
        <div id="changePWModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
              </div>

              <div class="modal-body">

                <form id="change-password">
                    <input type="text" name="passwords[old]" placeholder="old password"><br>
                    <input type="text" name="passwords[new]" placeholder="new password"><br>
                    <input type="submit" name="submit" class="btn btn-default" value="Change Password">
                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

        <!-- Delete Account Modal -->
        <div id="deleteAccountModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Account</h4>
              </div>

              <div class="modal-body">

                <span>
                  <input id="delete-account" class="modal-button btn btn-default" type="submit" name="submit" value="DELETE ACCOUNT">
                </span>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>

          </div>
        </div>

    </body>
</html>
